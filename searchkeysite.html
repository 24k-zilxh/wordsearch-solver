<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Program</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
</head>
<body onload="brython()">
    <script type="text/python">

        search = []

        rows = int(input("How many rows> "))
        cols = int(input("How many columns> "))

        for x in range(rows):  # Filling up rows with data, then pushing them to the SEARCH list
            print(f"Entering the info for row number: {x + 1}")
            row_data = []
            for p in range(cols):
                letter = input("letter> ")
                row_data.append(letter)
            search.append(row_data)

        query = input("What word would you like to find? ").lower()
        query = list(query)

        first_char = query[0]

        def get_2d_coords(lst, tgt):
            coords = []
            for x in range(len(lst)):
                for p in range(len(lst[x])):
                    if tgt == lst[x][p]:
                        coords.append((x, p))
            return coords

        startpoints = get_2d_coords(search, first_char)
        print("Startpoints:", startpoints)

        def up(tup, i):
            if tup[0] - i < 0:
                return None
            try:
                return search[tup[0] - i][tup[1]]
            except IndexError:
                return None

        def down(tup, i):
            if tup[0] + i >= len(search):
                return None
            try:
                return search[tup[0] + i][tup[1]]
            except IndexError:
                return None

        def left(tup, i):
            if tup[1] - i < 0:
                return None
            try:
                return search[tup[0]][tup[1] - i]
            except IndexError:
                return None

        def right(tup, i):
            if tup[1] + i >= len(search[0]):
                return None
            try:
                return search[tup[0]][tup[1] + i]
            except IndexError:
                return None

        def updiagl(tup, i):
            if tup[1] - i < 0 or tup[0] - i < 0:
                return None
            try:
                return search[tup[0] - i][tup[1] - i]
            except IndexError:
                return None

        def updiagr(tup, i):
            if tup[1] + i >= len(search[0]) or tup[0] - i < 0:
                return None
            try:
                return search[tup[0] - i][tup[1] + i]
            except IndexError:
                return None

        def downdiagr(tup, i):
            if tup[1] + i >= len(search[0]) or tup[0] + i >= len(search):
                return None
            try:
                return search[tup[0] + i][tup[1] + i]
            except IndexError:
                return None

        def downdiagl(tup, i):
            if tup[1] - i < 0 or tup[0] + i >= len(search):
                return None
            try:
                return search[tup[0] + i][tup[1] - i]
            except IndexError:
                return None

        for start in startpoints:
            trails = [[] for _ in range(8)]
            for trail in trails:
                trail.append(first_char)

            for y in range(1, len(query)):
                trails[0].append(up(start, y))
                trails[1].append(down(start, y))
                trails[2].append(left(start, y))
                trails[3].append(right(start, y))
                trails[4].append(updiagl(start, y))
                trails[5].append(updiagr(start, y))
                trails[6].append(downdiagl(start, y))
                trails[7].append(downdiagr(start, y))

            for trail in trails:
                if trail == query:
                    direction = trails.index(trail)
                    if direction == 0:
                        print("Word found in the upward direction!")
                    # Add checks and messages for other directions
    </script>
</body>
</html>
